<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--响应式布局-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>登陆界面</title>
    <link href="static/css/box.css" type="text/css" rel="stylesheet" />
    <link href="static/css/ref/login.css" type="text/css" rel="stylesheet"/>

    <script type="text/javascript" src="static/JavaScript/xmlHttpObject.js"></script>
    <script type="text/javascript" src="static/JavaScript/login.js"></script>
</head>
<body>

<!--主体-->
<div id="main">
    <div id="content">
        <div id="title">电影推荐系统——基于协同过滤算法</div>

        <div class="box">
            <form>
                <span class="text-center">login</span>
                <div class="input-container">
                    <input id="name" type="text" required="" value="admin" />
                    <label>姓名</label>
                </div>
                <div class="input-container">
                    <input id="pass" type="password" required="" value="12345" onkeydown="if (event.keyCode == 13)  {
        login();}"/>
                    <label>密码</label>
                </div>
                <button id="login2" type="button" class="btn" onclick="login()" >submit</button>
            </form>
        </div>
        <div class="clean" style="height: 700px;"></div>

    </div>

</div>
</body>
</html>
