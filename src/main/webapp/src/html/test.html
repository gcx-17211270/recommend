            var local = document.getElementById("local").value;

    <script>
        var queryString = function() {
            var q = location.search;
            alert(q);
            var a = q.split("&");
            var o = {};
            for (var i = 0; i < a.length; i++) {
                var n = a[i].indexOf("=");
                if (n == -1) continue;
                var v1 = a[i].substring(0, n);
                var v2 = a[i].substring(n + 1);
                o[v1] = unescape(v2);           //以名/键对的形式存储在对象中
            }
            return o;
        }
    </script>
